<!DOCTYPE html>
<html>
<head>
    <title>Check Password Strength</title>
</head>
<body>
    <h2>Enter Password to Check Strength</h2>
    <form method="post">
        {% csrf_token %}
        <input type="password" name="password" required>
        <button type="submit">Check</button>
    </form>
</body>
</html>
