{% extends 'base/base.html' %}
{% block title %}Forgotten Password{% endblock %}
{% block content %}

<main class="main">
    <div class="page-header breadcrumb-wrap">
        <div class="container">
            <div class="breadcrumb">
                <a href="{% url 'home' %}" rel="nofollow">Home</a>
                <span></span> Pages
                <span></span> Login / Register
                <span></span> Forgotten Password
            </div>
        </div>
    </div>
    <section class="pt-150 pb-150">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 m-auto">
                    <div class="row">
                        <div class="col-lg-5">
                            <div class="login_wrap widget-taber-content p-30 background-white border-radius-10 mb-md-5 mb-lg-0 mb-sm-5">
                                <div class="padding_eight_all bg-white">
                                    <div class="heading_s1">
                                        <h3 class="mb-30">Forgotten Password</h3>
                                    </div>
                                    <form method="POST">
                                        {% csrf_token %}
                                            {% if messages %}
                                                <div class="mt-3">
                                                    {% for message in messages %}
                                                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                                                    {% endfor %}
                                                </div>
                                            {% endif %}
                                            <div class="form-group">
                                                <input type="email" required="" name="email" placeholder="Enter Your Email">
                                            </div>
                                        
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-fill-out btn-block hover-up" name="login">Forget Now</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </section>
</main>

{% endblock %}
